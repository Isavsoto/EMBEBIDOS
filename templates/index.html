<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎡 Ruleta de Sorteo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎲 Ruleta de Sorteo</h1>
    <p>Ingresa los nombres de los participantes (uno por línea)</p>
    <textarea id="participantes" placeholder="Ejemplo:Maria, Sofia, Rene"></textarea><br>
    <button id="btnGirar" onclick="girarRuleta()">🎯 Girar</button>
    <button id="btnReiniciar" onclick="reiniciar()" style="display:none;">🔄 Reiniciar</button>

    <canvas id="ruleta" width="400" height="400"></canvas>

    <div id="resultado"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
